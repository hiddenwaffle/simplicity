<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simplicity</title>
<link href="//fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
<style type="text/css">
  body {
    color: #eee;
    background-color: #222;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    font-family: 'Roboto', sans-serif;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  #dynamic-resize-container {
    opacity: 0;
    margin: auto;
    background-color: #262626;
    display: flex;
    flex-direction: row;
  }
  #canvas-container {
    text-align: center;
  }
  #canvas-back {
    display: none;
  }
  #narration-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow-y: hidden;
    margin: 16px;
    line-height: 1.35;
  }
  .ncs {
    margin-top: 8px;
    margin-bottom: 8px;
  }
</style>
</head>
<body>
<div id="dynamic-resize-container">
  <div id="canvas-container">
    <canvas id="canvas-scaled"></canvas>
    <canvas id="canvas-back"></canvas>
  </div>
  <div id="narration-container"></div>
</div>
</body>
</html>
